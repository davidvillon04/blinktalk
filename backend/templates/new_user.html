{% extends "base.html" %}

{% block content %}
<div style="
  max-width: 400px;
  margin: 4rem auto;
  background: rgba(0, 0, 0, 0.6);
  padding: 2rem;
  border-radius: 8px;
  text-align: center;
">
  <h2>Set Your Profile Picture</h2>
  <p>You can choose a profile picture now or skip and set one up later.</p>
  
  <!-- Profile Picture Form -->
  <form method="POST" enctype="multipart/form-data">
    <div style="margin-bottom: 1rem;">
      <input type="file" name="profile_pic" accept="image/*" style="font-size: 1rem;">
    </div>
    <div style="display: flex; justify-content: space-between;">
      <button type="submit" style="padding: 0.5rem 1rem; background-color: #0a3a54; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
        Upload
      </button>
      <button type="submit" name="skip" value="skip" style="padding: 0.5rem 1rem; background-color: #ccc; color: #000; border: none; border-radius: 4px; cursor: pointer;">
        Skip
      </button>
    </div>
  </form>
</div>
{% endblock %}
