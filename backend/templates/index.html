{% extends "base.html" %} {% block content %}
<!-- Navigation Bar -->
<nav
   style="
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      color: #ffffff;
      margin-top: 1rem;
   "
>
   <!-- Left side: Brand Name -->
   <div style="font-weight: bold; font-size: 1.5rem; margin: 0 2rem">BlinkTalk</div>

   <!-- Right side: Links/Buttons -->
   <div style="display: flex; gap: 1rem">
      <a
         href="{{ url_for('about') }}"
         style="
            padding: 0.5rem 1rem;
            background-color: rgba(10, 58, 84, 0.7);
            border-radius: 4px;
            text-decoration: none;
            color: #ffffff;
         "
         >About Us</a
      >
      <a
         href="{{ url_for('login') }}"
         style="
            padding: 0.5rem 1rem;
            background-color: rgba(10, 58, 84, 0.7);
            border-radius: 4px;
            text-decoration: none;
            color: #ffffff;
         "
         >Login</a
      >
      <a
         href="{{ url_for('register') }}"
         style="
            padding: 0.5rem 1rem;
            background-color: rgba(10, 58, 84, 0.7);
            border-radius: 4px;
            text-decoration: none;
            color: #ffffff;
         "
         >Create Account</a
      >
   </div>
</nav>

<!-- Main Content -->
<div style="margin: 0 2rem">
   <h1>Welcome to BlinkTalk!</h1>
   <p>
      BlinkTalk is your next-generation chat platform. Stay tuned for more features and exciting
      updates!
   </p>
</div>
{% endblock %}
