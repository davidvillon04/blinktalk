{% extends "base.html" %}

{% block content %}
<style>
  /* Force html/body to fill the entire viewport */
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  /* Override any .container from base.html if it exists */
  .container {
    max-width: none !important;
    margin: 0 !important;
    padding: 0 !important;
    width: 100% !important;
    height: 100% !important;
  }

  /* Main app container that spans full width/height */
  .app-container {
    display: flex;
    width: 100%;
    height: 100vh; /* full vertical height of viewport */
    background-color: #2f3136;  /* Discord-ish background color */
    color: #fff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Left column: friends list */
  .friends-column {
    width: 250px; /* fixed width for left column */
    background-color: #202225;
    padding: 1rem;
    overflow-y: auto;
  }

  .friends-column h2 {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    color: #bbb;
  }

  .friend-list {
    list-style: none;
    padding-left: 0;
  }

  .friend-list li {
    padding: 0.5rem;
    margin-bottom: 0.3rem;
    background-color: #2f3136;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  .friend-list li:hover {
    background-color: #3a3d41;
  }

  /* Center column: main chat area */
  .chat-column {
    flex: 1; /* takes all remaining space after left & right columns */
    display: flex;
    flex-direction: column;
    background-color: #36393f;
    padding: 1rem;
  }

  .chat-header {
    margin-bottom: 1rem;
  }

  .chat-header h2 {
    font-size: 1.2rem;
  }

  .chat-content {
    flex: 1; /* push footer to bottom */
    background-color: #40444b;
    border-radius: 4px;
    padding: 1rem;
    overflow-y: auto;
  }

  .chat-content p {
    margin-bottom: 1rem;
  }

  .chat-footer {
    margin-top: 1rem;
  }

  .chat-footer input {
    width: 100%;
    padding: 0.5rem;
    border-radius: 4px;
    border: none;
  }

  /* Right column: activity feed placeholder */
  .activity-column {
    width: 300px; /* fixed width for right column */
    background-color: #2f3136;
    padding: 1rem;
    overflow-y: auto;
  }

  .activity-column h2 {
    font-size: 1.1rem;
    margin-bottom: 1rem;
    color: #bbb;
  }
</style>

<div class="app-container">
  <!-- Left Column: Friends List -->
  <div class="friends-column">
    <h2>Friends</h2>
    <ul class="friend-list">
      <!-- Hard-coded friends for now -->
      <li onclick="openChat('Friend 1')">Friend 1</li>
      <li onclick="openChat('Friend 2')">Friend 2</li>
      <li onclick="openChat('Friend 3')">Friend 3</li>
    </ul>
  </div>

  <!-- Center Column: Chat -->
  <div class="chat-column">
    <div class="chat-header">
      <!-- In app.py, pass username to the template. Example: render_template("user_home.html", username=username) -->
      <h2>Welcome back, {{ username or 'User' }}!</h2>
    </div>

    <div id="chatContent" class="chat-content">
      <p>Select a friend from the list to start chatting!</p>
    </div>

    <div class="chat-footer">
      <input type="text" placeholder="Type your message..." />
    </div>
  </div>

  <!-- Right Column: Activity Feed -->
  <div class="activity-column">
    <h2>Activity Feed</h2>
    <p>This area could show upcoming events, friend statuses, or other data.</p>
  </div>
</div>

<script>
  // Basic placeholder function for switching chat content
  function openChat(friendName) {
    const chatContent = document.getElementById('chatContent');
    chatContent.innerHTML = `
      <p><strong>Chat with ${friendName}</strong></p>
      <p>(Here you can load or display chat messages with ${friendName}...)</p>
    `;
  }
</script>
{% endblock %}
