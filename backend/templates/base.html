<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>BlinkTalk</title>
      <!-- Font Awesome for icons -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      />
      <style>
         /* Reset some default margins/padding */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }

         body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            /* Autumn-themed background gradient */
            background: linear-gradient(135deg, #b71c1c, #e64a19, #fdd835);
            min-height: 100vh;
            color: #ffffff;
         }

         h1,
         h2,
         h3 {
            margin-bottom: 1rem;
         }

         /* Form styling */
         form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
         }

         label {
            font-weight: 500;
         }

         input[type="text"],
         input[type="password"] {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            border-color: #d84315;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
         }

         input[type="submit"] {
            background-color: #e64a19;
            color: #ffffff;
            border: none;
            padding: 0.7rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
         }

         input[type="submit"]:hover {
            background-color: #d84315;
         }

         a {
            color: #ffcc80;
            text-decoration: underline;
         }

         a:hover {
            color: #ffffff;
         }

         .flash-messages {
            margin-bottom: 1rem;
            color: #ffcccc;
            font-weight: bold;
         }

         meter {
            width: 100%;
            height: 10px;
         }
         meter::-webkit-meter-bar {
            background: #ddd;
            border-radius: 4px;
         }
         meter::-webkit-meter-optimum-value {
            background: var(--strength-color, #ff4444);
            border-radius: 4px;
         }
         meter::-moz-meter-bar {
            background: var(--strength-color, #ff4444);
            border-radius: 4px;
         }
      </style>
   </head>
   <body>
      {% block content %} {% endblock %}
   </body>
</html>
