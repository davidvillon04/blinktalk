<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlinkTalk</title>
  <!-- Font Awesome (if needed for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  
  <style>
    /* Reset some default margins/padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      /* Ocean-themed background gradient */
      background: linear-gradient(
        135deg,
        #1b6a9c 0%,
        #12557a 50%,
        #0a3a54 100%
      );
      min-height: 100vh;
      color: #ffffff;
    }

    /* Center main content */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
      /* Optional semi-transparent background for readability */
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    h1, h2, h3 {
      margin-bottom: 1rem;
    }

    /* Form styling */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"] {
      background-color: #0a3a54;
      color: #ffffff;
      border: none;
      padding: 0.7rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #12557a;
    }

    a {
      color: #cceeff;
      text-decoration: underline;
    }

    a:hover {
      color: #ffffff;
    }

    /* Simple style for flash messages */
    .flash-messages {
      margin-bottom: 1rem;
      color: #ffcccc;
      font-weight: bold;
    }

    /* Password Meter Styling */
    meter {
      width: 100%;
      height: 10px;
    }
    /* WebKit browsers */
    meter::-webkit-meter-bar {
      background: #ddd;
      border-radius: 4px;
    }
    meter::-webkit-meter-optimum-value {
      background: var(--strength-color, #ff4444);
      border-radius: 4px;
    }
    /* Firefox (limited support) */
    meter::-moz-meter-bar {
      background: var(--strength-color, #ff4444);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
