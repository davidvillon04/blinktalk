{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>

<!-- Display flash messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <!-- Wrap the password input and toggle button in an inline-flex container -->
  <div style="display: inline-flex; align-items: center; gap: 0.5rem;">
    <input type="password" id="password" name="password" required>
    <button type="button" onclick="togglePassword('password', this)">Show</button>
  </div>

  <input type="submit" value="Sign In">
</form>

<br>
<p>Don't have an account? <a href="{{ url_for('register') }}">Create Account</a></p>

<script>
  // Toggle password visibility with text button
  function togglePassword(inputId, btn) {
    const inputField = document.getElementById(inputId);
    if (inputField.type === "password") {
      inputField.type = "text";
      btn.textContent = "Hide";
    } else {
      inputField.type = "password";
      btn.textContent = "Show";
    }
  }
</script>
{% endblock %}
