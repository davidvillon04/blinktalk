{% extends "base.html" %}

{% block content %}
<h1>Sign In</h1>

<!-- Display flash messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="flash-messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <div style="position: relative;">
    <input type="password" id="password" name="password" required>
    <button type="button"
            style="position: absolute; right: 0.5rem; top: 0.5rem; background: none; border: none; cursor: pointer;"
            onclick="togglePassword('password', this)">Show</button>
  </div>

  <input type="submit" value="Sign In">
</form>

<br>
<p>Don't have an account? <a href="{{ url_for('register') }}">Create Account</a></p>

<script>
  // Same toggle function
  function togglePassword(inputId, btn) {
    const inputField = document.getElementById(inputId);
    if (inputField.type === "password") {
      inputField.type = "text";
      btn.textContent = "Hide";
    } else {
      inputField.type = "password";
      btn.textContent = "Show";
    }
  }
</script>
{% endblock %}
